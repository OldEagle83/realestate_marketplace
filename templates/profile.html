<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

    <div class="row">
    <div class="cont-left">
        <form method="post">
        <label>Name</label><br>
        <input name="first_name" type="text" placeholder="Enter your first name"><br><br>
        <label>Name</label><br>
        <input name="last_name" type="text" placeholder="Enter your last name"><br><br>
        <label>Email {{ user_error }}</label><br>
        <input name="username" type="email" placeholder="Enter your username"><br><br>
        <label>Password</label><br>
        <input name="password" type="password" placeholder="Enter desired password"><br>
        <label>{{ pwd_error }}</label><br>
        <input name="password_conf" type="password" placeholder="Repeat password"><br><br>
        <label>{{ fields_error }}</label><br>
        <input type="submit" value="Create Account"><br><br>
        </form>
    </div>
    <div class="cont-right">
        {% block content_right %}{% endblock %}
    </div>
    </div>
    <h1>Hello {{ first_name }}</h1>


        <button type="submit" value="logout">LOGOUT</button>
    </form>
</body>
</html>
